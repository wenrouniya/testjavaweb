<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标滑过控制显示消失</title>
		<style>
			#one{
				background: red;
				height: 100px;
				width: 100px;
			}
			#two{
				background: yellow;
				height: 50px;
				width: 50px;
			}
		</style>
		<script src="jquery-1.8.3.js"></script>
		<script>
			$(function(){
			 $("#one").mouseover(function (){
			 	$(this).next().show();
			 }).mouseout(function (){
			 	$(this).next().hide();
			 });
			});
			
		</script>
	</head>
	<body>
		<div id="one" >what？</div>
		<div id="two"></div>
	</body>
</html>
