<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格间隔变色</title>
		<script>
			window.onload=function(){
				 var t=document.getElementById("info");
				 //获取表格中tbody的长度
				var len= t.tBodies[0].rows.length;
				for(var i=0;i<len;i++)
				{
					if(i%2==0)
					{
					t.tBodies[0].rows[i].style.backgroundColor="pink";
					}
					else
					t.tBodies[0].rows[i].style.backgroundColor="yellow";
				}
			}
		</script>
	</head>
	<body>
			<table border="1px" align="center" width="225px" height="250px" id="info">
				<thead>
				<tr>
					<td>学号</td>
					<td>姓名</td>

				</tr></thead>
				<tbody>

				</tr>
				<tr>

					<td>18</td>
				</tr>
				<tr>

				</tr>
				<tr>
					<td>4</td>

					<td>19</td>
				</tr>
				<tr>
					<td>5</td>

				<tr>
					<td>6</td>

				</tr>
				</tbody>
			</table>

	</body>
</html>
