<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM和JQ之间的转换</title>
		<script type="text/x-javascript"  src="jquery-1.8.3.js"></script>
		
	</head>
	<body>
		<script>
			
			//js实现
			function write(){	
				document.getElementById("span1").innerHTML="女的！";
			}
			//JQ实现
			$(function(){
				$("#btn2").click(function(){
				$("span1").html("对！");	
				});
				
			});
		</script>
		<input type="button" value="JS写入" id="btn1"  onclick="write()"/>
		<input type="button" value="JQ写入" id="btn2" /><br />
		班长:<span id="span1">男的！</span>
	</body>
</html>
