<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				height: 30;
				width: 20;
			}
		</style>
		<script src="../../js/jquery-1.8.3.js"></script>
		<script> 
			$(function(){
				$("btn").click(function(){
					//toggle切换元素的可见状态
					$("img").toggle();
				});
			});
		</script>
	</head>
	<body>
		<div>
			<input type="button"  value="显示/隐藏" id="btn"/>
			<img  src="middle01.jpg"  width="100%" height="100%" id="img"/>
		</div>
	</body>
</html>
